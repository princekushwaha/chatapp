  <body class="text-center">

   <div class = "form-signin">

  <label for="inputEmail" class="sr-only">Room Name</label>

  <input type="text" id="roomname" class="form-control" placeholder="Enter Room Name"><br>
  <input type="text" id="yourname" class="form-control" placeholder="Enter Your Name"><br>


  <button class="btn btn-lg btn-primary btn-block" type="submit" id = "submit">Enter</button>
  </div>

  <script type = 'text/javascript'>
      let room = document.querySelector('#roomname')
      
      let btn = document.querySelector('#submit')
      room.focus()

      room.onkeyup = function(e){
          
        if(e.keyCode == 13){
            btn.click()
        }
      }
      btn.onclick = function(e){
        
        var name = document.querySelector('#yourname').value
        sessionStorage.setItem("name", name)
        console.log(name)
        window.location.pathname = '/chatapp/' + room.value + '/' 
        
      }
  </script>
</body>
